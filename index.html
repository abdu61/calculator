<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="style.css">
    <script src="javaScript.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>

<body>
    <header>Calculator</header>

    <main>
        <div class="calculator">
            <div class="displayOuter">
            <div class="display">
                <div class="displayA"><span id="show">0</span></div>
            </div>
            </div>

            <div class="allButtons">
            <div class="row">
                <button class="button" id="power" data-key="Escape">Off</button>
                <button class="button" id="clear" data-key="c">C</button>
                <button class="button operator" data-key="%">%</button>
                <button class="button icon" id="backspace" data-key="Backspace">
                    <span class="material-symbols-outlined">backspace</span>
                </button>
            </div>

            <div class="row">
                <button class="button buttonNo" data-key="7">7</button>
                <button class="button buttonNo" data-key="8">8</button>
                <button class="button buttonNo" data-key="9">9</button>
                <button class="button operator" data-key="+">+</button>
            </div>

            <div class="row">
                <button class="button buttonNo" data-key="4">4</button>
                <button class="button buttonNo" data-key="5">5</button>
                <button class="button buttonNo" data-key="6">6</button>
                <button class="button operator" data-key="-">-</button>
            </div>

            <div class="row">
                <button class="button buttonNo" data-key="1">1</button>
                <button class="button buttonNo" data-key="2">2</button>
                <button class="button buttonNo" data-key="3">3</button>
                <button class="button operator" data-key="*">*</button>
            </div>

            <div class="row">
                <button class="button" id="decimal" data-key=".">.</button>
                <button class="button buttonNo"  data-key="0">0</button>
                <button class="button equal" id="equals"  data-key="=">=</button>
                <button class="button operator" data-key="/">/</button>
            </div>
            </div>
        </div>

    </main>

    <footer>
        <p>Created with Love - Abdu</p>
    </footer>
    
</body>
</html>
