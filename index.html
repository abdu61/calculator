<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="style.css">
    <script src="javaScript.js" defer></script>
    <title>Document</title>
</head>

<body>
    <header>Calculator</header>

    <main>
        <div class="calculator">
            <div class="display">
                <div class="displayA"><span id="show">0</span></div>
            </div>
            <div class="row rowClear">
                <button class="button" id="clear">Clear</button>
                <button class="button icon" id="backspace"><img src="img/backspace.png"></button>
            </div>
            <div class="row">
                <button class="button buttonNo" value="7">7</button>
                <button class="button buttonNo" value="8">8</button>
                <button class="button buttonNo" value="9">9</button>
                <button class="button operator">+</button>
            </div>
            <div class="row">
                <button class="button buttonNo" value="4">4</button>
                <button class="button buttonNo" value="5">5</button>
                <button class="button buttonNo" value="6">6</button>
                <button class="button operator">-</button>
            </div>
            <div class="row">
                <button class="button buttonNo" value="1">1</button>
                <button class="button buttonNo" value="2">2</button>
                <button class="button buttonNo" value="3">3</button>
                <button class="button operator">*</button>
            </div>
            <div class="row">
                <button class="button" id="decimal">.</button>
                <button class="button buttonNo" value="0">0</button>
                <button class="button equal" id="equals">=</button>
                <button class="button operator">/</button>
            </div>
        </div>

    </main>

    <footer>

    </footer>
    
</body>
</html>
